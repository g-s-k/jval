<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header><h1>json validator / formatter</h1></header>
        <section>
            <label for="json-entry-box">Enter JSON to validate:</label>
            <textarea id="json-entry-box" autofocus placeholder="{
  ...
}"></textarea>
            <div class="row">
                <span>
                    <button disabled id="goto-error-btn">Go to error</button>
                    <span id="error-display-box"></span>
                </span>
                <span>
                    <input id="format-json-spacing" type="number" min="2" step="2" value="2" />
                    <select id="format-spacing-type">
                        <option value="space">spaces</option>
                        <option value="tab">tabs</option>
                        <option value="none">none</option>
                    </select>
                    <button disabled id="format-json-btn">Format</button>
                </span>
            </div>
        </section>
        <footer>made by george</footer>

        <script type="module" src="./validate.js"></script>
    </body>
</html>
